<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mykola Mateichuk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <div id="print-cv"></div>
    <header>
        <img src="images/profile-pic.png" alt="No pic" id="profile-pic" />
        <div id="header-text">
            <p id="name">Mykola Mateichuk</p>
            <p id="role">Backend Engineer</p>
        </div>
        <div id="hr"></div>
        <div id="header-info">
            <div id="address-container" class="header-container">
                <img src="images/location-pin.svg" alt="" id="location-pin" class="header-info-icon"/>
                <p id="address" class="header-info-text">Kyiv, Ukraine</p>
            </div>
            <div id="email-container" class="header-container">
                <img src="images/email-icon.svg" alt="" id="email-icon" class="header-info-icon"/>
                <p id="email" class="header-info-text">mateichukmykola@gmail.com</p>
            </div>
            <div id="phone-container" class="header-container">
                <img src="images/phone-icon.svg" alt="" id="phone-icon" class="header-info-icon"/>
                <p id="phone" class="header-info-text">+(380)67-916-86-02</p>
            </div>
        </div>
    </header>
    <div id="container">
        <section id="right-sect"></section>
        <section id="left-sect"></section>
    </div>
</body>
</html>
